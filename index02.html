<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكير عيد الميلاد</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* إخفاء كل محتوى الصفحة الرئيسية */
       
        
        /* إخفاء كل شيء باستثناء النافذة المنبثقة */
        .main-content {
            display: none !important;
        }
        
        /* تخصيص تصميم النافذة المنبثقة */
        .birthday-modal {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .birthday-modal .modal-content {
            border-radius: 25px;
            overflow: hidden;
            border: none;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .birthday-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .birthday-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .countdown-container {
            padding: 2.5rem 1.5rem;
            text-align: center;
            background-color: #ffffff;
        }
        
        .countdown-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 2rem 0;
        }
        
        .countdown-box {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            box-shadow: 8px 8px 16px #e0e0e0, -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
        }
        
        .countdown-box:hover {
            transform: translateY(-8px);
            box-shadow: 12px 12px 24px #d0d0d0, -12px -12px 24px #ffffff;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 800;
            color: #ff6b6b;
            line-height: 1;
            display: block;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #666;
            margin-top: 0.5rem;
            display: block;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .event-date {
            color: #495057;
            font-size: 1.3rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #e0e0e0;
            font-weight: 600;
        }
        
        .btn-close-custom {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-close-custom:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg);
        }
        
        .birthday-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            color: #ffd166;
            text-shadow: 0 0 20px rgba(255, 209, 102, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .btn-remind {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .btn-remind:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff5252 0%, #ff7b3a 100%);
        }
        
        .message-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .countdown-number {
                font-size: 2.2rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 1.2rem 0.8rem;
            }
            
            .birthday-header {
                padding: 2.5rem 1rem;
            }
            
            .countdown-display {
                gap: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- محتوى الصفحة الرئيسية (مخفي) -->
    <div class="main-content container">
        <h1 class="text-center">محتوى الموقع الرئيسي</h1>
        <p>هذا المحتوى مخفي ولن يظهر للمستخدم</p>
    </div>

    <!-- نافذة عيد الميلاد المنبثقة -->
    <div class="modal birthday-modal fade show" id="birthdayModal" tabindex="-1" aria-modal="true" role="dialog" style="display: block; padding-right: 0px;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- زر الإغلاق -->
                <a href="#" class="btn-close-custom" onclick="closeModal()" aria-label="إغلاق">
                    <i class="bi bi-x"></i>
                </a>
                
                <!-- القسم العلوي -->
                <div class="birthday-header">
                    <i class="bi bi-gift-fill birthday-icon"></i>
                    <h2 class="mb-2">عيد ميلاد قريب!</h2>
                    <p class="mb-0">عيد الميلاد: 6 ديسمبر</p>
                </div>
                
                <!-- العد التنازلي -->
                <div class="countdown-container">
                    <h3 class="mb-4" style="color: #333;">الوقت المتبقي للاحتفال</h3>
                    
                    <div class="message-container">
                        <p class="mb-0">
                            <i class="bi bi-info-circle me-2" style="color: #ff6b6b;"></i>
                            سيظهر هذا التذكير قبل أسبوع من الموعد كل سنة
                        </p>
                    </div>
                    
                    <div class="countdown-display">
                        <div class="countdown-box">
                            <span id="days" class="countdown-number">00</span>
                            <span class="countdown-label">أيام</span>
                        </div>
                        <div class="countdown-box">
                            <span id="hours" class="countdown-number">00</span>
                            <span class="countdown-label">ساعات</span>
                        </div>
                        <div class="countdown-box">
                            <span id="minutes" class="countdown-number">00</span>
                            <span class="countdown-label">دقائق</span>
                        </div>
                        <div class="countdown-box">
                            <span id="seconds" class="countdown-number">00</span>
                            <span class="countdown-label">ثواني</span>
                        </div>
                    </div>
                    
                    <div class="event-date">
                        <p><i class="bi bi-calendar2-event me-2"></i>الموعد القادم: <span id="currentYearDate">6 ديسمبر 2023</span></p>
                    </div>
                    
                    <!-- زر الإغلاق -->
                    <button type="button" class="btn btn-remind mt-3" onclick="closeModal()">
                        <i class="bi bi-check-circle me-2"></i>حسناً، تذكرت!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // الدالة الرئيسية لتحديد ما إذا كان يجب عرض النافذة
        function shouldShowBirthdayModal() {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // تاريخ عيد الميلاد لهذا العام (6 ديسمبر)
            let birthdayThisYear = new Date(currentYear, 11, 6); // الشهر 11 = ديسمبر
            
            // إذا كان عيد الميلاد لهذا العام قد مضى، استخدم تاريخ العام المقبل
            if (today > birthdayThisYear) {
                birthdayThisYear = new Date(currentYear + 1, 11, 6);
            }
            
            // حساب الفرق بالأيام بين اليوم وعيد الميلاد
            const timeDiff = birthdayThisYear.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            // عرض النافذة فقط إذا كان الموعد خلال الأسبوع القادم (1-7 أيام)
            // ولا تعرض بعد انتهاء الموعد بيوم (أي عندما يكون daysDiff <= -1)
            return daysDiff >= 1 && daysDiff <= 7;
        }
        
        // الحصول على تاريخ عيد الميلاد القادم
        function getNextBirthday() {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // تاريخ عيد الميلاد لهذا العام
            let birthday = new Date(currentYear, 11, 6);
            
            // إذا كان عيد الميلاد لهذا العام قد مضى، استخدم تاريخ العام المقبل
            if (today > birthday) {
                birthday = new Date(currentYear + 1, 11, 6);
            }
            
            return birthday;
        }
        
        // تحديث العد التنازلي
        function updateCountdown() {
            const birthday = getNextBirthday();
            const now = new Date().getTime();
            const distance = birthday.getTime() - now;
            
            // إذا مر الموعد بأكثر من يوم، لا تعرض العد التنازلي
            if (distance < -86400000) { // -86400000 = -24 ساعة بالمللي ثانية
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.querySelector('.birthday-modal').style.display = 'none';
                return;
            }
            
            // الحسابات الزمنية
            const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));
            
            // تحديث العرض مع أصفار رائدة
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // تحديث التاريخ المعروض
            const nextBirthday = getNextBirthday();
            document.getElementById("currentYearDate").textContent = `6 ديسمبر ${nextBirthday.getFullYear()}`;
        }
        
        // دالة إغلاق النافذة
        function closeModal() {
            document.getElementById('birthdayModal').style.display = 'none';
            
        
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق مما إذا كان يجب عرض النافذة
            if (shouldShowBirthdayModal()) {
                // إظهار النافذة مباشرة
                document.getElementById('birthdayModal').style.display = 'block';
                
                // إضافة تأثير صوتي بسيط (اختياري)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 523.25; // نغم C
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    // تجاهل الأخطاء إذا كان المتصفح لا يدعم Web Audio API
                }
            } else {
                // إذا لم يكن الوقت مناسباً لعرض النافذة
                const daysToBirthday = Math.ceil((getNextBirthday().getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
                
                document.body.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px;">
                        <h2 style="color: white; margin-bottom: 1.5rem;">لا يوجد تذكير حالياً</h2>
                        <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; max-width: 500px;">
                            <p style="color: rgba(255,255,255,0.9); margin-bottom: 1rem;">
                                نافذة تذكير عيد الميلاد ستظهر تلقائياً قبل أسبوع من الموعد.
                            </p>
                            <p style="color: rgba(255,255,255,0.8);">
                                موعد عيد الميلاد القادم: 6 ديسمبر ${getNextBirthday().getFullYear()}<br>
                                <span style="color: #ffd166; font-weight: bold;">متبقي ${daysToBirthday} يوم</span>
                            </p>
                        </div>
                        <button onclick="location.reload()" style="margin-top: 2rem; padding: 12px 30px; border: none; border-radius: 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: bold; cursor: pointer; font-size: 1rem;">
                            تحديث الصفحة
                        </button>
                    </div>
                `;
            }
            
            // تحديث العد التنازلي كل ثانية
            setInterval(updateCountdown, 1000);
            
            // التحديث الأولي
            updateCountdown();
            
            // إغلاق النافذة عند الضغط على زر Esc
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
