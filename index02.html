<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد قريب!</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Custom styles for beautiful popup */
        .birthday-modal .modal-content {
            border-radius: 20px;
            overflow: hidden;
            border: none;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .birthday-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .countdown-container {
            padding: 2rem;
            text-align: center;
        }
        .countdown-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 0.5rem;
            display: inline-block;
            min-width: 110px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            line-height: 1;
            display: block;
        }
        .countdown-label {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0.5rem;
            display: block;
        }
        .event-date {
            color: #495057;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #dee2e6;
        }
        .btn-close-custom {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .btn-close-custom:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<!-- Main page content (your website) -->
<div class="container mt-5">
    <h1>مرحباً بكم في موقعي</h1>
    <p>سيظهر نافذة عيد الميلاد المنبثقة تلقائياً عند تحميل الصفحة.</p>
</div>

<!-- Birthday Modal -->
<div class="modal birthday-modal fade" id="birthdayModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Custom close button -->
            <a href="#" class="btn-close-custom" data-bs-dismiss="modal">
                <i class="bi bi-x"></i>
            </a>
            
            <!-- Header section -->
            <div class="birthday-header">
                <h2><i class="bi bi-gift-fill me-2"></i>عيد ميلاد قريب!</h2>
                <p class="mb-0">عيد الميلاد: 6 ديسمبر 1993</p>
            </div>
            
            <!-- Countdown timer -->
            <div class="countdown-container">
                <h3 class="mb-4">الوقت المتبقي</h3>
                <div class="countdown-display">
                    <div class="countdown-box">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">أيام</span>
                    </div>
                    <div class="countdown-box">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">ساعات</span>
                    </div>
                    <div class="countdown-box">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">دقائق</span>
                    </div>
                    <div class="countdown-box">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">ثواني</span>
                    </div>
                </div>
                
                <div class="event-date">
                    <p><i class="bi bi-calendar-event me-2"></i>الموعد: 6 ديسمبر 1993</p>
                </div>
                
                <!-- Close button -->
                <button type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>إغلاق النافذة
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Set your event date (Year, Month-1, Day, Hour, Minute, Second)
const eventDate = new Date(1993, 11, 6); // Note: Month is 0-indexed (11 = December)

// Function to update countdown
function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;
    
    // If event date is in the past, show 00
    if (distance < 0) {
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
        return;
    }
    
    // Calculate time units
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Update display with leading zeros
    document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
    document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
    document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
}

// Show modal when page loads
document.addEventListener('DOMContentLoaded', function() {
    const birthdayModal = new bootstrap.Modal(document.getElementById('birthdayModal'));
    birthdayModal.show();
    
    // Update countdown every second
    setInterval(updateCountdown, 1000);
    
    // Initial update
    updateCountdown();
});
</script>

</body>
</html>
