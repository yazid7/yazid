<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <title>Zenati Yazid - Surveillance Systems Expert</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://yazid7.github.io/yazid/assets/img/cctv.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://yazid7.github.io/yazid/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="https://yazid7.github.io/yazid/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <style>
    /* General Styles */
    :root {
      --primary-color: #12D640;
      --secondary-color: #2c3e50;
      --dark-color: #343a40;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: #212529;
      overflow-x: hidden;
    }
    
    /* Header & Navigation */
    #header {
      background: var(--dark-color);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.5s;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }
    
    .nav-menu {
      display: flex;
      align-items: center;
    }
    
    .nav-menu ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .nav-menu li {
      position: relative;
      padding: 0 15px;
    }
    
    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 0;
      position: relative;
    }
    
    .nav-menu a:hover,
    .nav-menu .active {
      color: var(--primary-color);
    }
    
    .nav-menu a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      bottom: 0;
      left: 0;
      transition: width 0.3s;
    }
    
    .nav-menu a:hover:after,
    .nav-menu .active:after {
      width: 100%;
    }
    
    /* Mobile Navigation */
    .mobile-nav-toggle {
      display: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
    
    @media (max-width: 991px) {
      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 80%;
        height: calc(100vh - 70px);
        background: var(--dark-color);
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        transition: 0.3s;
      }
      
      .nav-menu ul {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-menu li {
        padding: 10px 0;
      }
      
      .mobile-nav-toggle {
        display: block;
      }
      
      .nav-menu.mobile-active {
        left: 0;
      }
    }
    
    /* Other Sections */
    section {
      padding: 80px 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .section-title h2 {
      font-size: 2.5rem;
      color: var(--secondary-color);
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="index.html">Zenati Yazid</a>
      </div>
      
      <!-- Navigation -->
      <nav class="nav-menu">
        <ul>
          <li><a href="#header" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      
      <div class="mobile-nav-toggle">
        <i class="icofont-navigation-menu"></i>
      </div>
    </div>
  </header>

  <!-- ======= Hero Section ======= -->
  <section id="hero" style="padding-top: 100px;">
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <p>Security Systems Expert & Web Developer</p>
    </div>
  </section>

  <!-- ======= About Section ======= -->
  <section id="about">
    <div class="container">
      <div class="section-title">
        <h2>About Me</h2>
      </div>
      <!-- About content here -->
    </div>
  </section>

  <!-- ======= Experience Section ======= -->
  <section id="experience">
    <div class="container">
      <div class="section-title">
        <h2>Experience</h2>
      </div>
      <!-- Experience content here -->
    </div>
  </section>

  <!-- ======= Skills Section ======= -->
  <section id="skills">
    <div class="container">
      <div class="section-title">
        <h2>Skills</h2>
      </div>
      <!-- Skills content here -->
    </div>
  </section>

  <!-- ======= Contact Section ======= -->
  <section id="contact">
    <div class="container">
      <div class="section-title">
        <h2>Contact</h2>
      </div>
      <!-- Contact content here -->
    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Main JS File -->
  <script>
    // Mobile Navigation
    document.addEventListener('DOMContentLoaded', function() {
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      mobileNavToggle.addEventListener('click', function() {
        navMenu.classList.toggle('mobile-active');
      });
      
      // Close mobile menu when clicking on a nav link
      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('mobile-active');
        });
      });
      
      // Add active class to current section in nav
      window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        
        document.querySelectorAll('section').forEach(section => {
          const sectionTop = section.offsetTop - 100;
          const sectionHeight = section.offsetHeight;
          const sectionId = section.getAttribute('id');
          
          if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
            document.querySelectorAll('.nav-menu a').forEach(link => {
              link.classList.remove('active');
              if (link.getAttribute('href') === `#${sectionId}`) {
                link.classList.add('active');
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
